name: Pylint

on: [push,pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: python:3.8-slim
    steps:
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        
    - name: Analysing the code with pylint
      run: |
            pylint --fail-under=4.0 `ls -R|grep .py$|xargs`
        
